<div fxLayout="row" fxLayoutAlign="center" *ngIf="!isEditMode">
  <mat-card class="product-card">
    <mat-card-header>
      <mat-card-title>{{ product?.name }}</mat-card-title>
      <mat-card-subtitle>Price: {{ product?.price | currency }}</mat-card-subtitle>
    </mat-card-header>
    <div class="product-card-img">
      <img mat-card-image [src]="product?.imgUrl" alt="{{product?.name}}">
    </div>
    <mat-card-content>
      <p class="product-card-content">
        {{ product?.description }}
      </p>
    </mat-card-content>
    <mat-card-actions *ngIf="isAdmin">
      <button mat-button (click)="deleteItem($event)">Delete</button>
      <button mat-button (click)="editModeOn()">Edit</button>
    </mat-card-actions>
  </mat-card>
</div>
<div fxLayout="column" fxLayoutAlign="center" *ngIf="isEditMode">
  <boot-product-form [product]="product"></boot-product-form>
  <button (click)="editModeOff()" mat-button>Cancel</button>
  <button (click)="saveProduct()" mat-button>Save</button>
</div>
